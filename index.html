<!DOCTYPE html>
<html>

<head>
    <title>FinTrackr</title>
    <link rel="icon" href="logo.jpg.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <img src="log.jpeg" width="100">
            <h1>FinTrackr</h1>
        </div>
    </header>
    <div class="menu">
        <a href="#" id="add-expense-link">Add Expense</a>
        <a href="#" id="split-bill-link">Split Bill</a>
    </div>
    <div id="content">
        <!-- Add Expense Section -->
        <div id="add-expense-section">
            <h1>Add Expenses</h1>
            <form id="expense-form">
                <input type="text" id="expense-name" placeholder="Expense Name" required />
                <input type="number" id="expense-amount" placeholder="Amount" required />
                <select id="expense-category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <input type="date" id="expense-date" required />
                <button type="submit">Add Expense</button>
            </form>
            <div class="expense-table">
                <table>
                    <thead>
                        <tr>
                            <th>Expense Name</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list"></tbody>
                </table>
                <div class="total-amount">
                    <strong>Total:</strong> $<span id="total-amount">0</span>
                </div>
            </div>
            <div class="filter">
                <label for="filter-category">Filter by Category:</label>
                <select id="filter-category">
                    <option value="All">All</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        <!-- Split Bill Section -->
        <div id="split-bill-section" style="display: none;">
            <h1>Split Bill</h1>
            <form id="split-bill-form">
                <input type="number" id="bill-amount" placeholder="Total Bill Amount" required />
                <input type="number" id="number-of-people" placeholder="Number of People" required />
                <button type="submit">Calculate</button>
            </form>
            <div id="split-result" style="margin-top: 20px;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
